version: '3.8'


services:

  db:
    image: postgres:17
    environment:
      POSTGRES_DB: test_task_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  django:
    build:
      context: .
    container_name: django_main
    command: gunicorn test_task.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/test_task_db



volumes:
  postgres_data: